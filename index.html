<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ TUB refinishing</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <section class="nav__section container">
            <a href="#"><img src="assets/logo.svg" alt="A+TUB refinishing"></a>

            <ul class="menu">
                <li><a href="" class="menu__item">HOME</a></li>
                <li><a href="" class="menu__item">SERVICES</a></li>
                <li><a href="" class="menu__item">GALLERY</a></li>
                <li><a href="" class="menu__item">ABOUT</a></li>
                <li><button class="menu__item menu__btn">GET YOUR QUOTE</button></li>
            </ul>
        </section>
    </nav>

    <!-- Main -->
    <main class="main">
        <!-- Hero -->
        <section class="hero">
            <div class="hero__div container">
                <div class="hero__left">
                    <h1 class="hero__left__h1">Bring your<br/><span class="colored__span">bathroom</span><br/>back to life.</h1>
                    <img class="hero__left__img" src="./assets/vector.svg" alt="vector">
                </div>
        
                <div class="hero__right">
                    <p class="hero__right__p"><span class="colored__span">Free</span> estimates</p>
                    <p class="hero__right__p">Fix Damage in <span class="colored__span">1 day</span></p>
                    <p class="hero__right__p"><span class="colored__span">Save</span> Money</p>
                </div>
            </div>
        </section>

        <!-- Services -->
        <section class="services container">
            <div class="services__div__p">
                <p class="services__p">Services</p>
            </div>
            <div class="services__div__h2">
                <h2 class="services__h2">Types of surfaces we refinish</h2>
            </div>
            <div class="services__div__types">
                <!-- Type -->
                <div class="services__div__type">
                    <div class="services__type">
                        <img src="./assets/bathtub.png" alt="bathtub">
                    </div>
                    <p class="services__type__p">Bathtubs</p>
                </div>
                <!-- Type -->
                <div class="services__div__type">
                    <div class="services__type">
                        <img src="./assets/wallpaper.png" alt="wallpaper">
                    </div>
                    <p class="services__type__p">Wall</p>
                </div>
                <!-- Type -->
                <div class="services__div__type">
                    <div class="services__type">
                        <img src="./assets/sink.png" alt="sink">
                    </div>
                    <p class="services__type__p">Sinks</p>
                </div>
                <!-- Type -->
                <div class="services__div__type">
                    <div class="services__type">
                        <img src="./assets/kitchen.png" alt="kitchen">
                    </div>
                    <p class="services__type__p">Kitchen</p>
                </div>
                <!-- Type -->
                <div class="services__div__type">
                    <div class="services__type">
                        <img src="./assets/cabinet.png" alt="cabinet">
                    </div>
                    <p class="services__type__p">Kitchen Cabinets</p>
                </div>
                <!-- Type -->
                <div class="services__div__type">
                    <div class="services__type">
                        <img src="./assets/floor.png" alt="floor">
                    </div>
                    <p class="services__type__p">Floors</p>
                </div>
            </div>
        </section>

        <!-- Contact -->
        <section></section>

        <!-- Gallery -->
        <section></section>
    </main>

    <!-- Footer -->
    <footer class="footer"></footer>
</body>
</html>
